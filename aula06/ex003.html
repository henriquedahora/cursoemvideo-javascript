<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(94, 94, 138); /*Comentário no CSS*/
            color: white;
            font: normal 20 pt Arial;
        }
        h1 {
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Comentário no HTML-->
    <p>Já me livrei da maldição!!</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite o primeiro número: '))
        var n2 = Number.parseInt(window.prompt('Digite o segundo número: '))
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}.`)
        // (number + number) para adição.
        // (string + string) para concatenação.
    </script>
</body>
</html>
